<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naoki's IoT Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f7fa;
    }
    canvas {
      max-width: 700px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Naoki's IoT Dashboard</h1>
  <h3>Realtime Monitoring dari MQTT ke InfluxDB</h3>

  <canvas id="voltageChart"></canvas>
  <canvas id="currentChart"></canvas>
  <canvas id="powerChart"></canvas>

  <script>
    const voltageCtx = document.getElementById('voltageChart').getContext('2d');
    const currentCtx = document.getElementById('currentChart').getContext('2d');
    const powerCtx   = document.getElementById('powerChart').getContext('2d');

    const voltageChart = new Chart(voltageCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Voltage 1 (V)',
          data: [],
          borderColor: 'orange',
          backgroundColor: 'rgba(255, 165, 0, 0.2)',
          fill: true
        }]
      }
    });

    const currentChart = new Chart(currentCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Current 1 (A)',
          data: [],
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          fill: true
        }]
      }
    });

    const powerChart = new Chart(powerCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Active Power 1 (W)',
          data: [],
          borderColor: 'green',
          backgroundColor: 'rgba(40, 167, 69, 0.2)',
          fill: true
        }]
      }
    });

    async function fetchData() {
      try {
        const res = await fetch('https://middleware-kamu.com/api/data'); // ganti URL API di sini
        const data = await res.json();

        const timestamp = new Date().toLocaleTimeString();

        const updateChart = (chart, value) => {
          chart.data.labels.push(timestamp);
          chart.data.datasets[0].data.push(value);
          if (chart.data.labels.length > 12) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
          }
          chart.update();
        };

        updateChart(voltageChart, data.Voltage_1 || 0);
        updateChart(currentChart, data.Current_1 || 0);
        updateChart(powerChart, data.ActivePower_1 || 0);

      } catch (err) {
        console.error('Gagal ambil data:', err);
      }
    }

    setInterval(fetchData, 10000); // Ambil data tiap 10 detik
  </script>
</body>
</html>
