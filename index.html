<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IoT Dashboard - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3730a3;
    }
    #deviceList {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
    }
    .device-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>

  <h1>Dashboard IoT Naoki</h1>
  <p>Selamat datang! Mulai dengan membuat device baru untuk monitoring data kamu.</p>
  
  <button id="createDeviceBtn">Create New Device</button>

  <section id="deviceList">
    <!-- List device akan muncul di sini -->
  </section>

  <script>
    const createBtn = document.getElementById('createDeviceBtn');
    const deviceList = document.getElementById('deviceList');

    // Simulasi data device yang dibuat
    let devices = [];

    function renderDevices() {
      deviceList.innerHTML = ''; // Clear dulu
      if (devices.length === 0) {
        deviceList.innerHTML = '<p>Tidak ada device, silakan buat device baru.</p>';
        return;
      }
      devices.forEach((device, idx) => {
        const div = document.createElement('div');
        div.className = 'device-item';
        div.textContent = `Device ${idx + 1}: ${device.name}`;
        deviceList.appendChild(div);
      });
    }

    createBtn.addEventListener('click', () => {
      const deviceName = prompt('Masukkan nama device baru:');
      if (deviceName && deviceName.trim().length > 0) {
        devices.push({ name: deviceName.trim() });
        renderDevices();
      } else {
        alert('Nama device tidak boleh kosong!');
      }
    });

    // Initial render
    renderDevices();
  </script>
</body>
</html>
